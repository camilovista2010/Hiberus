<br>
<button mat-raised-button color="primary"  (click)="loadTransaction()" >Consultar Transaction</button>
<br>
<br>
<mat-form-field>
  <mat-label>Filtrar SKU</mat-label>
  <input matInput (keyup)="applyFilter($event)" autocomplete="off" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- sku Column -->
  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef> sku </th>
    <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <!-- amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="redirectToDetails(row.sku)">
  </tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Debe dar clic en el boton consultar Transaction</td>
  </tr>
</table>
